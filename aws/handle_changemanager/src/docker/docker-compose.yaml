version: '3.8'

services:
  db:
    image: mysql:8.4.1@sha256:d26a69e1ef146c77ecfddf3128134e3a0f4c6123133725835818107037649827
    environment:
      MYSQL_ROOT_PASSWORD: example_password
      MYSQL_DATABASE: example_database
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
