version: '3.8'

services:
  db:
    image: mysql:8.4.7@sha256:b306273d4d36bc1a7f265130c3dd93c0462253af7634203e569add0403a7b273
    environment:
      MYSQL_ROOT_PASSWORD: example_password
      MYSQL_DATABASE: example_database
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
