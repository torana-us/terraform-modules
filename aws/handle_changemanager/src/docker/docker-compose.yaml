version: '3.8'

services:
  db:
    image: mysql:8.0.37@sha256:5c26f41e64c9159b1c485182575d6ebcd607ebf65fe68a26a71ca241c7748377
    environment:
      MYSQL_ROOT_PASSWORD: example_password
      MYSQL_DATABASE: example_database
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
