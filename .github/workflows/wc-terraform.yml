---
on:
  workflow_call:
    inputs:
      tflint_config_path:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  get_diff:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 5
    outputs:
      diff_dirs: ${{ env.unique_dir }}
      diff_dirs_json: ${{ env.unique_dir_json }}
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
        with:
          fetch-depth: 0
      - name: target branch
        id: target_branch
        run: |
          set -xv
          {
            echo "branch=$GITHUB_BASE_REF"
            echo "from=origin/$GITHUB_BASE_REF"
            echo "to=HEAD"
          } >> "$GITHUB_OUTPUT"
      - name: get diff
        run: |
          set -xv
          dir=$(git diff --diff-filter="AMRCD" \
                  --name-only \
                  "${{ steps.target_branch.outputs.from }}...${{ steps.target_branch.outputs.to }}" \
                  -- "**.tf" \
                  | xargs dirname \
                  | sort \
                  | uniq \
                  | grep -v modules \
                  | tr "\n" " "
               )
          echo "unique_dir=$dir" >> "$GITHUB_ENV"
          # shellcheck disable=SC2016
          dir_json=$(echo "$dir" \
                       | xargs jq -nc --args '$ARGS.positional')
          echo "unique_dir_json=$dir_json" >> "$GITHUB_ENV"

  fmt:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 10
    if: needs.get_diff.outputs.diff_dirs
    needs: ["get_diff"]
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.1
      - name: fmt
        run: |
          terraform fmt -check -recursive

  validate:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 10
    if: needs.get_diff.outputs.diff_dirs
    needs: ["get_diff"]
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.1
      - name: settings git config
        run: git config --global url."https://oauth2:${{ secrets.token }}@github.com".insteadOf https://github.com
      - name: validate
        run: |
          echo ${{ needs.get_diff.outputs.diff_dirs }} \
          | tr " " "\n" \
          | xargs -I{} bash -c 'cd {} && terraform init -backend=false && terraform validate'

  tflint:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    timeout-minutes: 10
    if: needs.get_diff.outputs.diff_dirs
    needs: ["get_diff"]
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.1
      - name: settings git config
        run: git config --global url."https://oauth2:${{ secrets.token }}@github.com".insteadOf https://github.com
      - name: tflint init
        run: tflint --init -c ${{ inputs.tflint_config_path }}
      - name: run tflint
        run: |
          echo ${{ needs.get_diff.outputs.diff_dirs }} \
          | tr " " "\n" \
          | xargs -I{} bash -c 'cd {} && terraform init -backend=false  && tflint -c ${{ github.workspace }}/${{ inputs.tflint_config_path }}'

  trivy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    if: needs.get_diff.outputs.diff_dirs
    needs: ["get_diff"]
    steps:
      - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # 0.28.0
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'
          trivy-config: .trivy.yml

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    if: needs.get_diff.outputs.diff_dirs
    needs: ["get_diff"]
    strategy:
      fail-fast: false
      matrix:
        target_dir: ${{ fromJson(needs.get_diff.outputs.diff_dirs_json) }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.36.1
      - name: Render terraform docs and push changes back to PR
        run: terraform-docs markdown ${{ matrix.target_dir }} --output-file README.md
      - run: |
          if [ "$(git status -s)" != "" ]; then
            git --no-pager diff
            exit 1
          fi
